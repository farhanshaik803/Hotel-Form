<div class="login-page">
  <form #form = "ngForm">
    <div class="form">
        <p>login now</p>
      <form class="login-form">
        <input  required
        ngModel
        name="username"
        id="username"
        #username="ngModel"
         type="text" placeholder="username" [(ngModel)]="username" 
        (change)="displayMessage(username)" 
         type="text" 
         class="form-control" >
          
    <div class="alert alert-danger" *ngIf="!username.valid && username.touched">
   <div *ngIf="username.errors.required">Enter the Username</div>
    </div>

   
        <input required
        ngModel
        name="password"
        id="password"
        #password="ngModel"
        (change)="displayMessage(password)"
        type="number"
        pattern="[0-9]"
        minlength="5"
        placeholder="password" 
        class="form-control">
        <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
          <div *ngIf="password.errors.required">Enter the Password</div>
          <div *ngIf="password.errors.minlength">Please enter the minimum length of Password </div>
          <div *ngIf="password.errors.pattern">Enter a valid Password</div>
        </div>
        <button (click)=handleLogin()>login</button>
        <p class="message">Not registered? <a href="/register">Create an account</a></p>
      </form>
    </div>
 </form>
  </div>
